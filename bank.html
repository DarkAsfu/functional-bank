<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-5">
        <h1 class="text-5xl text-center mt-5 p-1">This is Functional bank <span class="font-semibold text-purple-600">Friday Bank!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid gird-cols-1 md:grid-cols-3  gap-4 w-9/12 mx-auto ">
                <div class="bg-orange-700 text-white p-5 rounded">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2  class="text-5xl">$<span id="deposite-total">000</span></h2>
                </div>
                <div class="bg-blue-700 text-white p-5 rounded">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="balance-withdraw">000</span></h2>
                </div>
                <div class="bg-purple-700 text-white p-5 rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="my-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-800  p-5 rounded">
                    <h4 class="text-3xl text-white">Please Deposite</h4>
                    <input type="text" class="w-full md:w-9/12 p-3 mt-3 rounded block mb-3 " id="deposite-field" placeholder="$ Enter your Amount">
                    <button id="btn-deposite" class="bg-gray-400 font-medium p-2 rounded">Deposite</button>
                </div>
                <div class="bg-sky-400  p-5 rounded">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input type="text" class="w-full md:w-9/12 p-3 mt-3 rounded block mb-3 " id="withdraw-field" placeholder="$ Enter your Amount">
                    <button id="btn-withdraw" class="bg-gray-400 font-medium p-2 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/utilites.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
